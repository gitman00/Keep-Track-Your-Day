<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Extension </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">  
</head>
<body>
    <section>
        <h1>CHROME EXTENSION </h1>
        <p>By Atomic Dev</p>
        <div class="container">
            <div class="input-sec">
                <input type="url" placeholder="Enter the Url" name="link" id="input-el">
                <div class="buttons">
                    <input type="button" name="btn" value="Save Link" id="btn-el">
                    <input type="button" name="btn" value="This Tab" id="tab-el">
                    <input type="button" name="btn" value="Clear" id="clear-el">
                </div>
            </div>
            <div class="display-sec">
                <ul id="ul-el"></ul>
            </div>
        </div>
    </section>
</body>
    <script src="app.js"></script>
</html>
